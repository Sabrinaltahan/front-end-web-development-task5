<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loader"></div>
    <header>
        <div class="container">
            <h1>ShipShip</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sass.html">SASS</a></li>
                    <li><a href="animation.html">Animation</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><button id="mode-toggle" class="button">Toggle Dark Mode</button></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        
        <section class="background-animation">
            <div class="container">
                <div class="image-animation">
                    <img src="img/service1.png" alt="ShipShip Logo" class="animated-image">
                </div>
                <h2 class="animated-text">Join Our Membership</h2>
                <form class="membership-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <button type="submit" class="button">Join Now</button>
                </form>
            </div>
        </section>

        <section class="parallax-section">
            <div class="parallax-content">
                <h2>We glad you visit our Website!</h2>
            </div>
        </section>
        
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 ShipShip Website. All rights reserved.</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
